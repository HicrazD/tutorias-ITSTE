    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a href="#" class="active nav-link " routerLink="/home">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a href="#" *ngIf="authService.hasRole('ROLE_ADMIN')" class="active1 nav-link" routerLink="/alumnos">Alumnos</a>

      <li class="nav-item">
        <a href="#" *ngIf="authService.hasRole('ROLE_ADMIN')" class="active2 nav-link" routerLink="/docentes">Docentes</a>

      <li class="nav-item">
        <a href="#" *ngIf="authService.hasRole('ROLE_ADMIN')" class="active1 nav-link" routerLink="/usuarios">Usuarios</a>
      </li>

    <img src="../../../assets/divisiones/Log.png" alt="..." class="img-thumbnail mx-auto" width="100">

    <form class="form-inline my-2 my-lg-0 ml-auto">

          <a href="#" class="active nav-link" routerLink="/login">Login</a>
        </li>

        <li *ngIf="authService.isAuthenticated()" class="dropdown">
          <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{authService.usuario.username}}
          </a>
  
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
             <button (click)="logout()" class="dropdown-item" type="submit">Sign Out</button>
             <div class="container" *ngIf="!authService.hasRole('ROLE_ADMIN')">
              <button *ngIf="authService.hasRole('ROLE_ALUMNO')" [routerLink]="['/alumnos/form/alumno-perfil/',authService.usuario.username]" class="dropdown-item" type="button">Perfil</button>
              <button *ngIf="authService.hasRole('ROLE_DOCENTE')" [routerLink]="['/docentes/form/docente-perfil/',authService.usuario.username]" class="dropdown-item" type="button">Perfil</button>
