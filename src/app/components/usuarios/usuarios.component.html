<mat-card class="my-3" style="background: #1B396A;">
  <mat-card-header>
    <mat-card-title class="mx-5" style="color: aliceblue;">{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex" style="background:#FF9800;">
      <mat-tab label="Alumnos">
        <table mat-table [dataSource]="usuariosAlumno" class="mat-elevation-z8 mx-5 my-4" style="width: 90%;">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Clave</th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-mini-fab color="primary" class="fa fa-pencil"
                [routerLink]="['/alumnos/form/alumno-perfil/',usuario.username]"
                routerLinkActive="router-link-active">..</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios"></tr>
          <tr mat-row *matRowDef="let usuario; columns: mostrarColumnasUsuarios;">
          </tr>
        </table>
    <br>
      </mat-tab>


      <mat-tab label="Docentes">
        <table mat-table [dataSource]="dataSourceDocente" class="mat-elevation-z8 mx-5" style="width: 90%;">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Clave</th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-mini-fab color="primary" class="fa fa-pencil"
                [routerLink]="['/docentes/form/docente-perfil/',usuario.username]"
                routerLinkActive="router-link-active">..</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios"></tr>
          <tr mat-row *matRowDef="let usuario; columns: mostrarColumnasUsuarios;">
          </tr>
        </table>
        <br>
      </mat-tab>

    </mat-tab-group>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class=" mx-5 my-2"
      style="width: 46%; color: #000;">
    </mat-paginator>

  </mat-card-content>
</mat-card>
