<mat-card class="my-3" style="background: #1B396A;">
  <mat-card-header>
    <mat-card-title class="mx-5" style="color: aliceblue;">{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group dynamicHeight backgroundColor="primary" [(selectedIndex)]="tabIndex" style="background:#FF9800;" class="p-5">
      <mat-tab label="Usuarios" color="white">
        <div class="container p-1">          
        
          <mat-card class="w-50 ">
            <mat-form-field class="w-50">
              <mat-label class="text-dark">Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
          </mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " style="width: 95%;">

          <div class="container" >   
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
        
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef> Roles </th>
            <td mat-cell *matCellDef="let element">
                    
              
              <table mat-table [dataSource]="element.roles" class="mat-elevation-z8 w-100">
        
                      <div  *ngIf="element.roles.length > 0">  
        
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let r"> {{r.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Role(s) </th>
                  <td mat-cell *matCellDef="let r"> 
                  <div class="container" *ngIf="r.nombre === 'ROLE_ALUMNO'">
                    <mat-icon>build</mat-icon>
                    <button class="btn" [routerLink]="['/alumnos/form/alumno-perfil/',element.username]">
                      Alumno
                    </button>
                  </div>  
                  <div class="container" *ngIf="r.nombre === 'ROLE_DOCENTE'">
                    <mat-icon>build</mat-icon>
                    <button class="btn" [routerLink]="['/docentes/form/docente-perfil/',element.username]">
                      Docente
                    </button>
                  </div>  
                  </td>
                </ng-container>
              </div>
                <tr mat-header-row *matHeaderRowDef="mostrarColumnasRoles"></tr>
                <tr mat-row *matRowDef="let row; columns: mostrarColumnasRoles;"></tr>
              </table>
            
                
            </td>
          </ng-container>
        
      
          <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios2"></tr>
          <tr mat-row *matRowDef="let row; columns: mostrarColumnasUsuarios2;"></tr>
        </div>
        </table>
        <div class="mat-elevation-z8 my-1">
          <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    <br>
      </mat-tab>
 <!--*********************** Usuarios Admin  *******************+-->

      <mat-tab label="Usuarios Admin">
<div class="container my-5">
  <table mat-table [dataSource]="usuariosAdmin" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-mini-fab color="warn"
                (click)="eliminar(element)">x</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios"></tr>
    <tr mat-row *matRowDef="let row; columns: mostrarColumnasUsuarios;"></tr>
  </table>
  
  
</div>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
