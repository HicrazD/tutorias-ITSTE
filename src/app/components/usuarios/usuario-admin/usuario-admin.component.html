<div class="d-flex align-items-center justify-content-center loading" *ngIf="loading">
  <div class="cssload-preload-juggle">
    <div class="cssload-ball"></div>
    <div class="cssload-ball"></div>
    <div class="cssload-ball"></div>
  </div>
</div>

<div class="container ">
  <div class="container-fluid p-3 form" *ngIf="usuarioDb?.id">
    <mat-form-field appearance="fill" class="w-100" color="accent">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]="usuario.password">
      <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide1">
        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br><br>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Repetir Nueva contraseña</mat-label>
      <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="userContra.password">
      <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide2">
        <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button class="w-100 btn-fondo zoom"
      (click)="editarUsuario(usuario.password,userContra.password)">Editar</button>
  </div>
</div>


<div class="container contenedor my-3" *ngIf="!loading">
  <mat-tab-group dynamicHeight style="background: #fff;" backgroundColor="primary">
    <mat-tab label="Codigos" *ngIf="acceso()">
      <div class="example-small-box mat-elevation-z4 mx-auto my-1">
        <div class="container">

          <div class="container-fluid p-3" style="overflow: auto;">
            <mat-card class="container-fluid w-100">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Tipo de usuario</mat-label>
                <mat-select [(ngModel)]="code.tipo" name="food">
                  <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                    {{tipo.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <p> Seleccionado: {{code.tipo}} </p>

              <button mat-button (click)="createCode()" class="colorBtn">Nuevo codigo</button>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Tabla Codigos" *ngIf="acceso()">
      <div class="example-large-box mat-elevation-z4 mx-auto my-1">

        <div class="container">
          <!--      **********************    filter *****************
            <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
-->
          <table mat-table [dataSource]="codigosDb" class="mat-elevation-z8">

            <!-- codigo Column -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- tipo Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>


            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Elminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-danger" (click)="eliminar(element)">Eliminar</button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4" *ngIf="!codigosDb.length > 0">Sin datos </td>
            </tr>
          </table>
        </div>
      </div>
      <button mat-raised-button (click)="exportexcel()" class="colorBtn">Exportar Excel</button>
    </mat-tab>
    <mat-tab label="Crear Roles">
      <div class="example-large-box mat-elevation-z4 mx-auto my-1">

        <div class="container">

          <div class="container-fluid p-3 my-5" style=" overflow: auto;">
            <mat-card class="container-fluid w-100">
              <h2>Crear Role ({{role?.length}}/3) <i class="fa fa-user-o" aria-hidden="true"></i></h2>
              <mat-form-field appearance="fill" class="container-fluid " style="width: 500px; max-width: 80%;">
                <mat-label>Ingresar codigo</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [disabled]="role?.length > 0"
                  (keyup)="fieldCodigo2($event.target.value)">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button type="button" class="btn btn-outline-success" [disabled]="codigoRol" (click)="create()">Crear
                Roles</button>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
