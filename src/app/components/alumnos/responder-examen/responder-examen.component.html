
<div class="container" *ngIf="alumno?.promAsistencia > 79">    

<mat-card class="p-2 my-5 container w-100" style="background:#1B396A ;">
    <mat-card-header *ngIf="docente" class="mat-elevation-z8 my-1 p-1 bg-light">
        <mat-card-title class="p-1">
            Evaluacion del docente {{docente.nombre}}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="example-container">
            
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-3">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let examen"> {{examen.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let examen"> {{examen.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="preguntas">
                <th mat-header-cell *matHeaderCellDef> Preguntas </th>
                <td mat-cell *matCellDef="let examen">
                    {{examen.preguntas.length}}
                </td>
            </ng-container>

            <ng-container matColumnDef="responder">
                <th mat-header-cell *matHeaderCellDef> Responder </th>
                <td mat-cell *matCellDef="let examen">
                    <button mat-raised-button color="primary" [disabled]="examen.enabled"
                    (click)="responderExamen(examen)"> 
                      Responder
                    </button>
                </td>
            </ng-container>

            
            <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef> Ver </th>
                <td mat-cell *matCellDef="let examen">
                    <button mat-raised-button color="accent" (click)="verExamen(examen)">
                        Ver
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnasExamenes"></tr>
            <tr mat-row *matRowDef="let examen; columns: mostrarColumnasExamenes;"></tr>
        </table>
        </div>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="left mx-2">
        </mat-paginator>
    
    </mat-card-content>
</mat-card>
</div>
