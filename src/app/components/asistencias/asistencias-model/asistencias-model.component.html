<div class="container">
  <div class="container-fluid">
    <table class="table table-light">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Alumno</th>
          <th>Apellidos</th>
          <th>Estatus</th>
          <th>Tomar asistencia</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asistencia of asistencias">
          <td>{{asistencia.alumno.matricula}}</td>
          <td>{{asistencia.alumno.nombre}}</td>
          <td>{{asistencia.alumno.apellido}}</td>
          <td>{{asistencia.statusAsistencia?'Presente':'Ausente'}}</td>
          <td><button mat-mini-fab (click)="modificarEstado(asistencia)"><mat-icon>create</mat-icon></button></td>
            <td><button mat-mini-fab class="btn-info" [routerLink]="['/alumnos/form',asistencia.alumno.id]" routerLinkActive="router-link-active"><mat-icon>visibility</mat-icon></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
