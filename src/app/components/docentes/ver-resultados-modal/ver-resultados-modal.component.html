<div class="mat-elevation-z8" >
  <mat-card  id="element-to-print">
    <mat-card-header>
      <mat-card-title mat-dialog-title class="mat-elevation-z8 p-2" >
        Docente: {{docente.nombre}}
      </mat-card-title>
      <mat-card-subtitle class="p-3 ">Nombre de la Evaluacion: {{examen.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content mat-dialog-content>
      <div class="container mat-elevation-z8 p-2" style="height: 250px; overflow: auto;">
        <table mat-table #table [dataSource]="resultados" class="w-100" id="resultadosTable">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Alumno que realizó la evaluación</th>
            <td mat-cell *matCellDef="let row"> {{row.alumno.nombre}} </td>
            <td mat-footer-cell *matFooterCellDef> Puntaje Total </td>
          </ng-container>
          <ng-container matColumnDef="resultado">
            <th mat-header-cell *matHeaderCellDef> Resultado </th>
            <td mat-cell *matCellDef="let row"> {{row.resultado}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
          <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
          <tr mat-footer-row *matFooterRowDef="mostrarColumnas; sticky: true"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions mat-dialog-actions>
      <button mat-mini-fab color="warn" (click)="cerrar()"><mat-icon>closed</mat-icon></button>
      <button mat-raised-button (click)="exportexcel()" color="accent">Exportar Excel</button>
    </mat-card-actions>
  </mat-card>
</div>
