<div class="container mt-3">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="color-texto tam-titulo">{{titulo}}</mat-card-title>
      <mat-card-subtitle>{{ model.id? 'Editar': 'Crear' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="mb-3">
        <label for="" class="form-label color-texto tam-form ">Tema del aviso</label>
        <input type="text" class="form-control" id="tema" placeholder="Tema del aviso/noticia" [(ngModel)]="model.tema">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label color-texto tam-form ">Aviso</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="model.aviso"></textarea>
      </div>
      <span>Caracteres {{model.aviso?.length}}</span>
    </mat-card-content>
    
    <mat-card-actions>
      <div><button mat-raised-button class="w-100 btn-azul zoom" [disabled] = "btnPulsado"
          (click)="crear()">{{ model.id? 'Editar': 'Crear' }}</button></div>
      <div><button mat-raised-button class="w-100 zoom btn-azul"  [routerLink]="['/home']">Ir Home</button></div>
      <div><button mat-raised-button class="w-100 btn-azul zoom" [routerLink]="['/avisos/list']">Ver avisos</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
