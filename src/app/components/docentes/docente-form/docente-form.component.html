<mat-card>
  <mat-card-header *ngIf="model">
    <mat-card-title>
      Docente {{model.nombre}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex">

      <mat-tab label="Editar Perfil">
        <div class="container my-5 p-10">
          <!--
        <mat-form-field class="mx-3" style="width: 45%;">
          <mat-label for="id">Matricula</mat-label>
          <input matInput name="id" [(ngModel)]="model.id">
        </mat-form-field>
        -->
          <mat-form-field appearance="outline" class="mx-3" style="width: 450px;max-width: 70%;">
            <mat-label for="nombre">Nombre</mat-label>

            <input matInput required name="nombre" [(ngModel)]="model.nombre">
            <div class="alert alert-danger" *ngIf="error?.nombre">
              {{ error.nombre }}
            </div>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mx-3" style="width: 450px;max-width: 70%;">
            <mat-label for="apellido">Apellido</mat-label>

            <input matInput required name="apellido" [(ngModel)]="model.apellido">
            <div class="alert alert-danger" *ngIf="error?.apellido">
              {{ error.apellido }}
            </div>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mx-3" style="width: 450px;max-width: 70%;">
            <mat-label for="correo">Correo</mat-label>

            <input matInput required name="correo" [(ngModel)]="model.correo">
            <div class="alert alert-danger" *ngIf="error?.correo">
              {{ error.correo }}
            </div>
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 350px;max-width: 50%;" class="mx-3">
            <mat-label>Seleccionar Division</mat-label>
            <mat-select [(ngModel)]="model.division">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let d of division" [value]="d.valor">{{d.muestraValor}}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" class="m-4" (click)="editar()">
            Editar
          </button>
        </div>
      </mat-tab>

      <!--*******************      Ver archivos *****************-->

      <mat-tab label="Ver archivos">
        <button type="button" class="btn btn-primary" (click)="mostrarArchivos()">Mostrar archivo(s)</button>
        <mat-card class="my-3" style="background: #1B396A;">
          <mat-card-header *ngIf="archivos">
            <mat-card-title class="mx-5" style="color: aliceblue;">{{titulo}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="container example-container">
              <table mat-table [dataSource]="archivos" class="mat-elevation-z8 mx-5" style="width: 90%;">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Clave</th>
                  <td mat-cell *matCellDef="let a"> {{a.id}} </td><!-- a de archivo; solo funciona dentro de td -->
                </ng-container>

                <!-- nombre Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let a"> {{a.nombre}} </td>
                </ng-container>

                <!-- comentario Column -->
                <ng-container matColumnDef="comentario">
                  <th mat-header-cell *matHeaderCellDef> comentario </th>
                  <td mat-cell *matCellDef="let a"> {{a.comentario}} </td>
                </ng-container>

                <!-- tipo Column -->
                <ng-container matColumnDef="tipo">
                  <th mat-header-cell *matHeaderCellDef> tipo </th>
                  <td mat-cell *matCellDef="let a"> {{a.tipo}} </td>
                </ng-container>

                <ng-container matColumnDef="archivo">
                  <th mat-header-cell *matHeaderCellDef> archivo </th>
                  <td mat-cell *matCellDef="let a">
                    <a (click)="redireccion(a)">
                      <button mat-mini-fab color="primary">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg">
                          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                          <path fill-rule="evenodd"
                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                        </svg>
                      </button>
                    </a>
                  </td>
                </ng-container>


                <ng-container matColumnDef="eliminar">
                  <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                  <td mat-cell *matCellDef="let a">
                    <button mat-mini-fab color="warn" (click)="eliminar(a)">x</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="mostrarColumnasArchivos"></tr>
                <tr mat-row *matRowDef="let archivo; columns: mostrarColumnasArchivos;">
                </tr>
              </table>
            </div>
            <br>
          </mat-card-content>
        </mat-card>
      </mat-tab>

    </mat-tab-group>

  </mat-card-content>
  <button mat-raised-button color="primary" class="m-4" [routerLink]="['/docentes']">
    Regresar
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
    </svg>
  </button>

</mat-card>
