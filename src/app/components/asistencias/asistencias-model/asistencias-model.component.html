<div class="container">
    <div class="container-fluid">
        <table class="table table-light">
            <thead >
                <tr>           
                    <th>Matricula</th>
                    <th>Alumno</th> 
                    <th>Apellidos</th>                    
                    <th>Estatus</th>
                    <th>Cambiar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asistencia of asistencias">  
                    <td>{{asistencia.alumno.matricula}}</td>                  
                    <td>{{asistencia.alumno.nombre}}</td>  
                    <td>{{asistencia.alumno.apellido}}</td>                  
                    <td>{{asistencia.statusAsistencia?'Presente':'Ausente'}}</td>
                    <td><button mat-mini-fab (click)="modificarEstado(asistencia)"><mat-icon>create</mat-icon></button></td>
       
                </tr>
            </tbody>
        </table>
    </div>
</div>
