<div class="container fondo-card pt-3 pb-3">
  <mat-card class="" *ngIf="docente">
    <mat-card-header *ngIf="docente">
      <mat-card-title>
        {{docente.nombre}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex">

        <mat-tab label="Evaluaciones del Docente">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-3" style="width: 75%;">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let examen"> {{examen.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let examen"> {{examen.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="resultado">
              <th mat-header-cell *matHeaderCellDef> Resultados </th>
              <td mat-cell *matCellDef="let examen">
                <button mat-mini-fab color="accent" (click)="verResultados(examen)">
                  <mat-icon>visibility</mat-icon>
                </button> </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let examen">
                <button mat-mini-fab color="warn" (click)="eliminarExamenDelCurso(examen)">x</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnasExamenes"></tr>
            <tr mat-row *matRowDef="let examen; columns: mostrarColumnasExamenes;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="float-left mx-2">
          </mat-paginator>

        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>


  <mat-card class="" *ngIf="!docente">
    <mat-card-header>
      <mat-card-title>
        Asignar Evaluacion
      </mat-card-title>

              <mat-icon mat-list-icon>note</mat-icon>
              <div mat-line>{{evaluacion.nombre}}</div>
              <div mat-line> {{evaluacion.createAt | date}} </div>
