
     <div class="container my-3"> 
    <div id="wrapper">
     <h1>{{titulo}}</h1>
     <table  cellspacing="0" cellpadding="0" class="table" *ngIf="listar?.length>0">
       <thead class="thead-dark">
         <tr >
           <th><span>Id</span></th>
           <th><span>Nombre</span></th>
           <th><span>apellido</span></th>
           <th><span>Correo</span></th>
           <th><span>Carrera</span></th>
           <th>Editar</th>
           <th>Eliminar</th>
         </tr>
       </thead>
       <tbody>
         <tr class="tr" *ngFor="let alumno of listar">
           <td class="lalign">{{alumno.id}}</td>
           <td>{{alumno.nombre}}</td>
           <td>{{alumno.apellido}}</td>
           <td>{{alumno.correo}}</td>
           <td>{{alumno.carrera}}</td>
           <td><button class="btn btn-primary" type="button" [routerLink]="['/alumnos/form',alumno.id]" routerLinkActive="router-link-active" >Editar</button></td>
           <td><button class="btn btn-danger" type="button" (click)="eliminar(alumno)">Eliminar</button></td>
         </tr>
       </tbody>
     </table>

     <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) ="paginar($event)"
              showFirstLastButtons>

</mat-paginator>

    </div>         
    </div>
