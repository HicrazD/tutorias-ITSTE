<div class="container p-5">
  <div class="row justify-content-md-center">
    <div class="row ">
      <form action="" method="post">
        <div class="row ">
          <div class="col-md-4 col-sm-12">
            <div class="form-group">
              <label for="username">Nombre de usuario <mat-icon>account_circle</mat-icon></label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="usuario.username"
                required>
            </div>
            <div>
              <span class="alert alert-danger" *ngIf="error?.username">
                {{ error.username }}
              </span>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="form-group">
              <label for="password">Contraseña <mat-icon>lock</mat-icon></label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password">
              <span class="alert alert-danger" *ngIf="error?.password">
                {{ error.password }}
              </span>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="form-group">
              <label for="password2">Repetir contraseña <mat-icon>lock</mat-icon></label>
              <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="afirmacion"
                required>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="nombre">Nombre <mat-icon>person</mat-icon></label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="docente.nombre" required>
              <span class="alert alert-danger" *ngIf="error?.nombre">
                {{ error.nombre }}
              </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="apellido">Apellidos <mat-icon>person</mat-icon></label>
              <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="docente.apellido"
                required>
              <span class="alert alert-danger" *ngIf="error?.apellido">
                {{ error.apellido }}
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="correo">Correo <mat-icon>alternate_email</mat-icon></label>
              <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="docente.correo" required>
              <span class="alert alert-danger" *ngIf="error?.correo">
                {{ error.correo }}
              </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="tel">Telefono <mat-icon>phone_android</mat-icon></label>
              <input type="number" class="form-control" id="tel" name="tel" [(ngModel)]="docente.telefono" required>
              <span class="alert alert-danger" *ngIf="error?.telefono">
                {{ error.telefono }}
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-select required [(ngModel)]="docente.division" name="division">
                <mat-option required *ngFor="let s of division" [value]="s.valor">{{s.muestraValor}}</mat-option>
              </mat-select>
              <div class="alert alert-danger" *ngIf="error?.division">
                {{ error.division }}
              </div>
              <mat-label>
                <b> Division</b>
              </mat-label>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-sm-12">
            <button class="btn btn-small w-25 btn-crear" type="button" (click)="guardar()">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
