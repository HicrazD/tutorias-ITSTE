<div class="container">


  <div class="box">
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div>
        <h2>LOGIN</h2>
      </div>
      <div class='box-login'>
        <div class='fieldset-body' id='login_form'>
          <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mais Informações'></button>
          <p class='field'>
            <label for='user'>CORREO</label>
            <input type='text' id='user' name='user' title='Username' />
            <span id='valida' class='i i-warning'></span>
          </p>
          <p class='field'>
            <label for='password'>PASSWORD</label>
            <input type='password' id='pass' name='password' title='Password' />
            <span id='valida' class='i i-close'></span>
          </p>
          <br>

          <input type='submit' id='do_login' value='GET STARTED' title='Get Started' />
        </div>
      </div>
    </div>
    <div class='box-info'>
      <button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
      <h3>Need Help?</h3>

      <div class='line-wh'></div>
      <button onclick="" class='b-support' title='Forgot Password?'> Forgot Password?</button>
      <button class='b-support' title='Contact Support'> Contact Support</button>
      <div class='line-wh'></div>
      <button class='b-cta' title='Sign up now!' [routerLink]="['/rol-usuario']" routerLinkActive="router-link-active">
        CREATE ACCOUNT</button>
    </div>
  </div>
</div>
