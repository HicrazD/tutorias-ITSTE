<mat-card class="my-3" style="background: #1B396A;">
  <mat-card-header *ngIf="listar">
    <mat-card-title class="mx-5" style="color: aliceblue;">{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button type="button" class="btn btn-primary mx-5" [routerLink]="['/archivos/form']">Nuevo
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-plus-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7.5 1.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V11a.5.5 0 0 0 1 0V9.5H10a.5.5 0 0 0 0-1H8.5V7z" />
      </svg>
    </button>
    <div class="example-container">


      <table mat-table [dataSource]="listar" class="mat-elevation-z8 mx-5" style="width: 90%;">

        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef> Clave</th>
          <td mat-cell *matCellDef="let archivo"> {{archivo.id}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let archivo"> {{archivo.nombre}} </td>
        </ng-container>

        <!-- comentario Column -->
        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef> comentario </th>
          <td mat-cell *matCellDef="let archivo"> {{archivo.comentario}} </td>
        </ng-container>

        <!-- tipo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> tipo </th>
          <td mat-cell *matCellDef="let archivo"> {{archivo.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="archivo">
          <th mat-header-cell *matHeaderCellDef> archivo </th>
          <td mat-cell *matCellDef="let archivo">
            <a>
              <button mat-mini-fab class="btn btn-info" (click)="redireccion(archivo)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path fill-rule="evenodd"
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                </svg>
              </button>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let archivo">
            <button mat-mini-fab color="primary" [routerLink]="['/archivos/form',archivo.id]"
              routerLinkActive="router-link-active">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
              </svg>
            </button>
          </td>
        </ng-container>


        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let archivo">
            <button mat-mini-fab color="warn" (click)="eliminar(archivo)">x</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="mostrarColumnasArchivos"></tr>
        <tr mat-row *matRowDef="let archivo; columns: mostrarColumnasArchivos;">
        </tr>
      </table>
      <br>
    </div>
    <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="mx-5"
      style="width: 90%;">

    </mat-paginator>
  </mat-card-content>
</mat-card>
