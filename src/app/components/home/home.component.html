<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-xs-10 col-sm-7 col-md-2-10 col-lg-10">

      <section style="background:#b0b5bd8C;">
        <div class="container" style="background:#1B396AE6; padding:5%;">
          <div class="row">
            <div class="col-md-6 col-lg-4" style="background:#ffffff; padding:1%; height:20%; ">
              <div class="shadow card profile-card-2">

                <div class="card-body pt-2">
                  <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-file-text" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z" />
                    <path fill-rule="evenodd"
                      d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
                  </svg>
                  <h5 class="card-title ml-2">Archivos</h5>
                  <div style="height: 100px; width: 100%; max-width: 100%;" class="overflow-auto">
                    <p class="card-text">Creacion y edicion de archivo (Formatos) y Listado de archivos</p>
                  </div>
                </div>
              </div>
              <p class=" w-100 float-left text-center">
                <button type="button" class="btn btn-info w-100" [routerLink]="['/archivos']">Archivos</button>
              </p>
            </div>

            <div class="col-md-6  col-lg-4" style="background:#fff; padding:1%; height:20%;">
              <div class="shadow card profile-card-2">

                <div class="card-body pt-2">
                  <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                  </svg>
                  <h5 class="card-title">Buscar</h5>
                  <div style="height: 100px; width: 100%; max-width: 100%;" class="overflow-auto">
                    <p class="card-text">Buscar archivos por formato, alumno por matricula y docente por nombre y/o
                      apellido
                    </p>
                  </div>
                </div>
              </div>
              <p class=" w-100 float-left text-center">
                <button type="button" class="btn btn-info w-100" [routerLink]="['/consultas']">Consultas</button>
              </p>
            </div>

            <div class="col-md-12  col-lg-4" style="background:#fff; padding:1%; height:20%;">
              <div class="shadow card profile-card-2">

                <div class="card-body pt-2">
                  <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-file-text" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z" />
                    <path fill-rule="evenodd"
                      d="M4.5 10.5A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0-2A.5.5 0 0 1 5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
                  </svg>
                  <h5 class="card-title">Evaluacion</h5>
                  <div style="height: 100px; width: 100%; max-width: 100%;" class="overflow-auto">
                    <p class="card-text">Creacion y asignacion de evaluaciones</p>
                  </div>
                </div>
              </div>
              <p class=" w-100 float-left text-center">
                <button type="button" class="btn btn-info w-100" [routerLink]="['/examenes']">Evaluacion</button>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-xs-2 col-sm-5 col-md-2-2 col-lg-2"> <img class="img-fluid" src="../../../assets/roles.jpg" alt="">
    </div>
  </div>
</div>
