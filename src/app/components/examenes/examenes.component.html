<div class="card  mb-3 mt-5" style="background: rgba(1, 155, 142, 0.555);">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body example-container" style="background: rgba(235, 235, 235, 0.87);">
    <button class="btn btn-primary my-2" routerLink="/examenes/form">Crear</button>
    <div class="alert alert-info" *ngIf="listar?.length==0">
      No hay evaluaciones en el sistema.
    </div>
    <table class="table table-hover table-striped" *ngIf="listar?.length>0">
      <thead>
        <tr>
          <th>Mombre</th>
          <th>Preguntas</th>
          <th>Editar</th>
          <th>Eliminar</th>
          <th>Resultados</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let examen of listar">
          <td>{{examen.nombre}} - {{examen.enabled}}</td>
          <td>{{examen.preguntas.length}}</td>
          <td><button mat-raised-button color="accent" class="btn-sm" [routerLink]="['/examenes/form', examen.id]">
              editar
            </button></td>
          <td><button mat-raised-button class="btn btn-danger btn-sm" (click)="eliminar(examen)">
              eliminar
            </button>
            <button mat-raised-button class="btn btn-success btn-sm" [disabled]="examen.enabled" (click)="disabledButton(examen)">
              activar
            </button>
            <button mat-raised-button class="btn btn-danger btn-sm" [disabled]="!examen.enabled" (click)="disabledButton(examen)">
              desactivar
            </button></td>
            <td>
              <button mat-button class="btn-info" [routerLink]="['/resultados/details/evaluacion/',examen.id]"><mat-icon>visibility</mat-icon></button>
            </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
    </mat-paginator>
  </div>
</div>
