
<div class="container formx Max my-3 p-2" style="background:#024b2f8c ;width: 450px; overflow: auto;max-width: 100%;" >
  <mat-card class="container-fluid  mat-elevation-z8 w-100" style="background:#ff9101fb ;">
    <h1 class="text-light">
      {{titulo}}
      <mat-icon>account_circle</mat-icon>
    </h1>
  </mat-card>
  <br>
  <mat-card class="mat-elevation-z8 w-100"  >
    <form class="container">
      <div class="input-group flex-nowrap mat-elevation-z8 ">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="material-icons prefix">person</i></span>
        </div>
        <input type="text" required class="form-control" name="username" placeholder="username" aria-label="username"
          aria-describedby="addon-wrapping" [(ngModel)]="usuario.username">
        <div class="alert alert-danger" *ngIf="error?.username">
          {{ error.username }}
        </div>
      </div>
      <br>
      <div class="input-group flex-nowrap mat-elevation-z8">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="material-icons prefix">lock</i></span>
        </div>
        <input type="password" required class="form-control" name="password" placeholder="password"
          aria-label="password" aria-describedby="addon-wrapping" [(ngModel)]="usuario.password">
        <div class="alert alert-danger" *ngIf="error?.password">
          {{ error.password }}
        </div>
      </div>

      <br>
    </form>
    <mat-card-actions class="container">      
      <mat-form-field appearance="fill" class="bg-light w-75 mx-1">
        <mat-label>Ingresar codigo</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" 
          (keyup)="Codigo($event.target.value)">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <span></span>
      </mat-form-field>
      <button mat-button color="primary" (click)="createAdmin()" [disabled] = "block">Crear</button>
    </mat-card-actions>
  </mat-card>
</div>
