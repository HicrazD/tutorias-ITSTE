<div class="container">    
  <h1>{{titulo}}</h1>
<form>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" name="id" class="form-control" id="id" 
      [(ngModel)]="alumno.id">
    </div>

    <div class="form-group">
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" 
        [(ngModel)]="alumno.nombre">
      </div>

      <div class="form-group">
        <label for="apellido">apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" 
        [(ngModel)]="alumno.apellido">
      </div>

      <div class="form-group">
        <label for="correo">correo</label>
        <input type="text" name="correo" class="form-control" id="correo" 
        [(ngModel)]="alumno.correo">
      </div>

      <div class="form-group">
        <label for="carrera">carrera</label>
        <input type="text" name="carrera" class="form-control" id="carrera" 
        [(ngModel)]="alumno.carrera">
      </div>
    <button type="button" class="btn btn-primary" (click)="editar()">Editar</button>
    
  </form>

</div>
