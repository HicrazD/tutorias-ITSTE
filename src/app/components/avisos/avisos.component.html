<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-2">
      <button mat-raised-button  class="w-100 btn-azul" *ngIf="isAuth()" [routerLink]="['/avisos/form/noticia']"  >Crear</button>
    </div>
    <div class="col-sm-12 col-md-10">
      <div class="container overflow-auto">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
      
            <!-- fecha Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="ordenar()"> fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.createAt | date:'fullDate'}} </td>
            </ng-container>
      
            <!-- tema Column -->
            <ng-container matColumnDef="tema" style="width: 30%;">
              <th mat-header-cell *matHeaderCellDef style="width: 30%;"> tema </th>
              <td mat-cell *matCellDef="let row"> {{row.tema}} </td>
            </ng-container>
      
            <!-- aviso Column -->
            <ng-container matColumnDef="aviso" >
              <th mat-header-cell *matHeaderCellDef > aviso </th>
              <td mat-cell *matCellDef="let row" class="p-2" style="font-size: 13px; font-weight: bold;"> {{row.aviso}} </td>
            </ng-container>
      
            <!-- editar Column -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef > {{ isAuth() ? 'editar':''}} </th>
              <td mat-cell *matCellDef="let row" > 
                  <button mat-raised-button class="btn-azul" 
                  [routerLink]="['/avisos/form/noticia/',row.id]" 
                  *ngIf="isAuth()" >editar </button>
              </td>
            </ng-container>
      
            <!-- eliminar Column -->
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef >{{ isAuth() ? 'eliminar':''}}  </th>
              <td mat-cell *matCellDef="let row" > 
                  <div class="container" *ngIf="isAuth()">
                      <button mat-raised-button color="warn" (click)="eliminar(row.id)">eliminar</button> 
                  </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
      
          </table>    
        </div>
        <mat-paginator [pageSizeOptions]="[3,5, 10, 25, 100]" style="font-size: 14px; color: black;opacity: 0.8;"></mat-paginator>
      </div>
      
    </div>
  </div>
</div>
