<div class="container p-3 my-5 overflow-auto" >
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{titulo}} : {{evaluacion?.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  <!--
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
  -->
        <div class="mat-elevation-z8 overflow-auto">
          <table mat-table [dataSource]="dataSource" matSort id="resultadosTable">

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.docente.nombre}} </td>
            </ng-container>

            <!-- apellido Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef > Apellido </th>
              <td mat-cell *matCellDef="let row"> {{row.docente.apellido}} </td>
            </ng-container>

            <!-- division Column -->
            <ng-container matColumnDef="division">
              <th mat-header-cell *matHeaderCellDef> Division </th>
              <td mat-cell *matCellDef="let row"> {{row.docente.division}} </td>
            </ng-container>

            <!-- resultado Column -->
            <ng-container matColumnDef="resultado">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header (click)="sortResults()"> Resultado </th>
              <td mat-cell *matCellDef="let row"> {{row.resultado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Sin datos a mostrar "{{input?.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn-info" (click)="exportexcel()">Exportar Excel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
