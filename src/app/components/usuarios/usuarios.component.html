<mat-card class="container my-3" style="background: #1B396A;">
  <mat-card-header>
    <mat-card-title class="mx-5" style="color: aliceblue;">{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group dynamicHeight backgroundColor="primary" [(selectedIndex)]="tabIndex" style="background:#FF9800;">
      <mat-tab label="Usuarios" color="white">

        <mat-card>
          <mat-form-field>
            <mat-label class="text-dark">Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
        </mat-card>
        <div class="container example-container my-1 mx-10">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

            <ng-container matColumnDef="id" style="width: 400px;">
              <th mat-header-cell *matHeaderCellDef> Cambiar contraseña</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"
                  [routerLink]="['/usuarios/url-secret/lvb4/admin/itste',element.id]" class="zoom">Avanzado</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-info zoom" [routerLink]="['/alumnos/form/alumno-perfil/',element.username]">{{element.username}}</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef> Roles </th>
              <td mat-cell *matCellDef="let element">
                <table class="table table-light" style="width: 190px;">
                  <tbody>
                    <tr *ngFor="let rol of element.roles">
                      <td *ngIf="rol.nombre === 'ROLE_ALUMNO'">
                        <button mat-raised-button [routerLink]="['/alumnos/form/alumno-perfil/',element.username]"
                          class="btn-info zoom">ALUMNO</button>
                      </td>
                      <td *ngIf="rol.nombre === 'ROLE_DOCENTE'">
                        <button mat-raised-button [routerLink]="['/docentes/form/docente-perfil/',element.username]"
                          class="btn-info zoom">DOCENTE</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios2"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnasUsuarios2;"></tr>
          </table>
        </div>
        <br>
        <div class="mat-elevation-z8 my-1">
          <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <!--*********************** Usuarios Admin  *******************+-->

      <mat-tab label="Usuarios Admin">
        <div class="container my-5">
          <table mat-table [dataSource]="usuariosAdmin" class="mat-elevation-z8 w-100">



            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Cambiar contraseña </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary"
                  [routerLink]="['/usuarios/url-secret/lvb4/admin/itste/',element.id]">Avanzado</button>
              </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Editar Column -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="authService.hasRole('ROLE_ADMIN')" mat-mini-fab color="warn"
                  (click)="eliminar(element)">x</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnasUsuarios"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnasUsuarios;"></tr>
          </table>


        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
